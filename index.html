<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 🌌 Background Animation -->
    <div class="sky">
        <div class="sun-moon"></div>
    </div>

    <!-- 📱 Phone UI -->
    <div class="phone-frame">
        <div class="gif-container">
            <img src="Happy No Problem GIF by Jonas Mosesson.gif" alt="Travel Animation">
        </div>

        <!-- ⏳ Countdown Timer -->
        <div class="countdown-container">
            <div class="time-box">
                <span id="days">9</span>
                <label>Days</label>
            </div>
            <div class="time-box">
                <span id="hours">23</span>
                <label>Hours</label>
            </div>
            <div class="time-box">
                <span id="minutes">51</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">40</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
